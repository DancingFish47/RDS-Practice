version: '3'
networks:
  net:
    driver: bridge
  test-net:
    driver: bridge

services:
  db:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_DATABASE: rdsdb
    ports:
      - 3306:3306
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - net

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - db
    ports:
      - "8000:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    networks:
      - net

  test-db:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_DATABASE: test-rdsdb
    ports:
      - 3307:3306
    volumes:
      - test-db-data:/var/lib/mysql
    networks:
      - test-net

  test-phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - test-db
    ports:
      - "8001:80"
    networks:
      - test-net
    environment:
      PMA_HOST: test-db
      PMA_PORT: 3306
volumes:
  db-data:
  test-db-data:
